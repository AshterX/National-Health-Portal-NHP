<!DOCTYPE html>
<html>
<head>
    <title>National Health Port - Submit EHR</title>
    <link rel="stylesheet" href="StyleEHR.css">
</head>



<body>
    <header>
        Submit Electronic Health Records (EHR)
    </header>
    
    <form action="submit_ehr.php" method="post" enctype="multipart/form-data">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="ehr_file">Upload EHR Document:</label>
        <input type="file" id="ehr_file" name="ehr_file" accept=".pdf, .jpeg, .png" required><br><br>
        
        <label for="additional_notes">Additional Notes:</label><br>
        <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit EHR">
    </form>
</body>
</html>
