<!DOCTYPE html>
<html>
<head>
    <title>Complete Registration</title>
    <link rel="stylesheet" href="Style Regi.css">
</head>
<body>
    <header>
        <h1>Complete Registration</h1>
        <p>Provide additional details to complete your registration.</p>
    </header>
    
    <section>
        <h2>Additional Information</h2>
        
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="healthHistory">Health History:</label>
            <textarea id="healthHistory" name="healthHistory" rows="4" required></textarea><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
            
            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" required><br><br>
            
            <button type="submit">Complete Registration</button>
        </form>
    </section>
</body>
</html>
