<!DOCTYPE html>
<html>
<head>
    <title>Get Medicines at Home</title>
    <link rel="stylesheet" href="Style Order Medicines.css">
</head>
<body>
    <header>
        <h1>Get Medicines at Home</h1>
        <p>Order your medicines online and have them delivered to your doorstep.</p>
    </header>
    
    <section>
        <h2>Order Medicines</h2>
        <p>Fill out the form below to place your order:</p>
        
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
            
            <label for="medicines">Medicines (separate with commas):</label>
            <input type="text" id="medicines" name="medicines" required><br><br>
            
            <button type="submit">Place Order</button>
        </form>
    </section>
    
    <p><b>Want to PAY NOW</b> <br>
        <a href="Billing and payment.html" target="_blank">Payament Methods</a>
    </p>

    <footer>
        <h5>Contact us at: <a href="mailto:info@healthwebsite.com">info@healthwebsite.com</a></h5>
    </footer>
</body>
</html>
